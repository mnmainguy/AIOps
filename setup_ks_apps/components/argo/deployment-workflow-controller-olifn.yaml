apiVersion: apps/v1beta2
kind: Deployment
metadata:
  name: workflow-controller
  namespace: argo
spec:
  selector:
    matchLabels:
      app: workflow-controller
  template:
    metadata:
      labels:
        app: workflow-controller
    spec:
      containers:
      - args:
        - --configmap
        - workflow-controller-configmap
        - --executor-image
        - argoproj/argoexec:v2.2.1
        command:
        - workflow-controller
        image: argoproj/workflow-controller:v2.2.1
        name: workflow-controller
      serviceAccountName: argo
